<section class="container py-1">
  <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa fa-save">+ New movie</i>
  </button>
</section>

<div class="album py-1 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
      <div class="col">
        <div class="card shadow-sm">
          <img src="https://upload.wikimedia.org/wikipedia/en/1/13/DB_THE_MOVIE_NO._20.jpg"
            class="bd-placeholder-img card-img-top" width="100%" height="280">
          <div class="card-body">
            <h5 class="card-title">Legendary warrior</h5>
            <p class="card-text">MOvie clasic broly</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-body-secondary">2:54 min</small>
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-warning">Edit</button>
                <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs5">New Movie</h5>
        <h5 class="modal-title fs5">Update Movie</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formMovie">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control btn-sm" formControlName="name">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control btn-sm" formControlName="description">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Time</label>
            <div class="col-sm-10">
              <input type="text" class="form-control btn-sm" formControlName="time">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
              <input type="text" class="form-control btn-sm" formControlName="image">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-danger btn-sm">Save</button>
        <button type="button" class="btn btn-warning btn-sm">Update</button>
      </div>
    </div>
  </div>
</div>
